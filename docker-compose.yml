services:
  # ----------------------------------------------------------------
  # Service: Application (The API)
  # ----------------------------------------------------------------
  app:
    build: .
    container_name: bizsafer-r2-api
    restart: unless-stopped
    ports:
      # Access via http://localhost:8080
      - "8080:80"
    volumes:
      # Syncs your code live for development
      - ./:/var/www/html
    networks:
      - bizsafer-net
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_KEY_ID=${R2_KEY_ID}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_CUSTOM_DOMAIN=${R2_CUSTOM_DOMAIN}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS_HASH=${ADMIN_PASS_HASH}
    depends_on:
      - db

  # ----------------------------------------------------------------
  # Service: Database (MySQL 8.0)
  # ----------------------------------------------------------------
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    container_name: bizsafer-r2-db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bizsafer-net

# ----------------------------------------------------------------
# Infrastructure
# ----------------------------------------------------------------
networks:
  bizsafer-net:
    driver: bridge

volumes:
  db_data: